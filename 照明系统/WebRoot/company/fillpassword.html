<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>填写密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link href="../css/bootstrap.min.css" rel='stylesheet' type='text/css' />
  <link href="css/style.css" rel='stylesheet' type='text/css' />
  <script src="../js/jquery-1.11.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</head>
<body >
	<div class="forget-bg">
		<div class="forget-content forget-widget white">
				<form class="form-horizontal">

					<div class="form-group">
						<label for="phoneoremail" class="col-md-3 control-label">手机/邮箱:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="phoneoremail"  placeholder="输入手机号/邮箱">
						</div>
					</div>
					<div class="form-group">
						<label for="phonepasswd" class="col-md-3 control-label">新密码:</label>
						<div class="col-md-9">
							<input type="password" class="form-control" id="phonepasswd"  placeholder="输入新密码">
						</div>
					</div>
					<div class="form-group">
						<label for="phonepwdconfirm" class="col-md-3 control-label">确认密码:</label>
						<div class="col-md-9">
							<input type="password" class="form-control" id="phonepwdconfirm"  placeholder="请再次输入新密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<button type="submit" class="btn btn-default">确认修改</button>
						</div>
					</div>
				</form>
			
		</div>
	</div>
</body>
</html>
