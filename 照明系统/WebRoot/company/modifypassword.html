<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>修改密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link href="../css/bootstrap.min.css" rel='stylesheet' type='text/css' />
  <link href="css/style.css" rel='stylesheet' type='text/css' />
  <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/md5.js"></script><!-- 加密算法 -->
  
</head>
<body >
	<div class="forget-bg">
		<div class="forget-content forget-widget" style="margin-top:50px">
				<form class="form-horizontal">

					<div class="form-group">
						<label for="oldpassword" class="col-md-3 control-label">原密码</label>
						<div class="col-md-9">
							<input type="password" class="col-md-6 " id="oldpassword"  placeholder="原密码" onblur="testOld()"/>
							<span id="oldwarn"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="newpasswd" class="col-md-3 control-label">新密码</label>
						<div class="col-md-9">
							<input type="password" class="col-md-6 " id="newpasswd"  placeholder="输入新密码"/>

						</div>
					</div>
					<div class="form-group">
						<label for="pwdconfirm" class="col-md-3 control-label">确认密码</label>
						<div class="col-md-9">
							<input type="password" class="col-md-6 " id="pwdconfirm"  placeholder="请再次输入新密码" onblur="confirmpwd()"/>
							<span id="pwdwarn"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="phone" class="col-md-3 control-label">手机号</label>
						<div class="col-md-9">
							<input type="text" class="col-md-6 " id="phone"  placeholder="手机号"/>
						</div><label>倒计时</label>
					</div>
					<div class="form-group">
						<label for="phonepin" class="col-md-3 control-label">确认密码</label>
						<div class="col-md-9">
							<input type="text" class="col-md-6 " id="phonepin"  placeholder="填写验证码"/>
						</div><label>验证码正误</label>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-md-12">
							<button type="submit" class="btn btn-default" onclick="modipasswd();return false">确认修改</button>
						</div>
					</div>
				</form>
			
		</div>
	</div>
	<script type="text/javascript" src="js/aboutperson.js"></script>
</body>
</html>
