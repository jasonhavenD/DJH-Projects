
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>支付密码安全</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="../css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="css/aboutperson.css">
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/md5.js"></script><!-- 加密算法 -->
    <script src="js/paypassword.js"></script>

</head>
<body >
    <div class="forget-bg">
        <div class="forget-content">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active">
                    <a href="#modifypay" data-toggle="tab">
                        修改支付密码
                    </a>
                </li>
                <li>
                    <a href="#findpay" data-toggle="tab">
                        找回支付密码
                    </a>
                </li>
                
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="modifypay">
                    <form class="form-horizontal row">
                        <div class="form-group">
                            <label for="oldpay" class="col-md-3 control-label">旧密码:</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="oldpay"  placeholder="输入旧支付密码" onblur="testOld()">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="newpay" class="col-md-3 control-label">新密码:</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="newpay"  placeholder="输入新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="connewpay" class="col-md-3 control-label">确认密码:</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="connewpay"  placeholder="再次输入新密码" onblur="confirm()">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phonepay" class="col-md-3 control-label">手机号:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="phonepay"  placeholder="输入手机号">
                            </div>
                            <input class="col-md-2" type="submit" value="发验证码"/>
                        </div>
                        <div class="form-group">
                            <label for="pinpay" class="col-md-3 control-label">验证码:</label>
                            <div class="col-md-9">
                                <input type="paaword" class="form-control" id="pinpay"  placeholder="输入验证码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-12">
                                <input type="button" class="btn btn-default" value="提交" onclick="updatePay()"></input>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="findpay">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="find-phonepay" class="col-md-3 control-label">手机号码:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="find-phonepay"  placeholder="输入手机号">
                            </div>
                            <input class="col-md-2" type="submit" value="发验证码"/>
                        </div>
                        <div class="form-group">
                            <label for="find-pinpay" class="col-md-3 control-label">验证码:</label>
                            <div class="col-md-9">
                                <input type="paaword" class="form-control" id="find-pinpay"  placeholder="输入验证码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="find-newpsw" class="col-md-3 control-label">新密码:</label>
                            <div class="col-md-9">
                                <input type="paaword" class="form-control" id="find-newpsw"  placeholder="输入新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="find-conpsw" class="col-md-3 control-label">确认密码:</label>
                            <div class="col-md-9">
                                <input type="paaword" class="form-control" id="find-conpsw"  placeholder="再次输入新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <input type="button" class="btn btn-default" value="提交"></input>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
