          <div class="modal-content">
            <div class="modal-header">

                <div class="modifybottom">

                    <input type="text" class="col-md-3" id="modifyname" placeholder="">
                </div>
                <div class="modifybottom">
                  <label for="" class="col-md-2">手机</label>
                  <input type="text" class="col-md-3" id="modifyphone" placeholder="">
                  <!--  
                  <label for="" class="col-md-2">固定电话</label>
                  <input type="text" class="col-md-3" id="" placeholder="">
                  -->
                   <input type="hidden"  id="modifyid" >
                </div>
                <!--  
                <div class="modifybottom">

          <form action="#" id="formContainer" class="form form-horizontal">
            <div class="form-group">
              <label for="inputaddress" class="col-sm-2 control-label">详细地址</label>
              <div class="col-sm-10">
                <input type="input" class="form-control" id="inputaddress" placeholder="建议您如实填写详细收货地址，例如街道名称、门牌号码等信息">
              </div>
            </div>
            <div class="form-group">
              <label for="inputpostcode" class="col-sm-2 control-label">邮编</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputpostcode" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">收货人姓名</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputname" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="inputphone" class="col-sm-2 control-label">收货人电话</label>
              <div class="col-sm-5">
