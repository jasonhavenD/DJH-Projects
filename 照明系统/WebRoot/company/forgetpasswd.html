<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>找回密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link href="../css/bootstrap.min.css" rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="css/aboutperson.css">
  <script src="../js/jquery-1.11.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <style type="text/css">

  </style>
</head>
<body >
	<div class="forget-bg">
		<div class="forget-content">
			<ul id="myTab" class="nav nav-tabs">
				<li class="active">
					<a href="#byphone" data-toggle="tab">
						手机找回
					</a>
				</li>
				<li>
					<a href="#byemail" data-toggle="tab">
						邮箱找回
					</a>
				</li>
				
			</ul>
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="byphone">
					<form class="form-horizontal row">

						<div class="form-group">
							<label for="phone" class="col-md-3 control-label">手机号:</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="phone"  placeholder="输入手机号">
							</div>
						</div>
						<div class="form-group">
							<label for="phonepin" class="col-md-3 control-label">验证码:</label>
							<div class="col-md-9">
								<input type="paaword" class="form-control" id="phonepin"  placeholder="输入验证码">
							</div>
						</div>
						<div class="form-group">
							<label for="pwprd" class="col-md-3 control-label">新密码:</label>
							<div class="col-md-9">
								<input type="paaword" class="form-control" id="pwprd"  placeholder="输入新密码">
							</div>
						</div>
						<div class="form-group">
							<label for="conpword" class="col-md-3 control-label">确认密码:</label>
							<div class="col-md-9">
								<input type="paaword" class="form-control" id="conpword"  placeholder="再次输入新密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-12">
								<button type="submit" class="btn btn-default">确认</button>
							</div>
						</div>
					</form>
				</div>
				<div class="tab-pane fade" id="byemail">
					<form class="form-horizontal">

						<div class="form-group">
							<label for="email" class="col-md-3 control-label">邮箱:</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="phone"  placeholder="输入邮箱地址">
							</div>
						</div>
						<div class="form-group">
							<label for="emailpin" class="col-md-3 control-label">验证码:</label>
							<div class="col-md-9">
								<input type="paaword" class="form-control" id="emailpin"  placeholder="输入验证码">
							</div>
						</div>
						<div class="form-group">
							<label for="epwprd" class="col-md-3 control-label">新密码:</label>
							<div class="col-md-9">
								<input type="paaword" class="form-control" id="epwprd"  placeholder="输入新密码">
							</div>
						</div>
						<div class="form-group">
							<label for="econpword" class="col-md-3 control-label">确认密码:</label>
							<div class="col-md-9">
								<input type="paaword" class="form-control" id="econpword"  placeholder="再次输入新密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-6">
								<button type="submit" class="btn btn-default">确认</button>
							</div>
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
