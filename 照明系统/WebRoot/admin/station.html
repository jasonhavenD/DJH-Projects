<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>物流中心管理</title>
  <link href="../css/bootstrap.min.css" rel='stylesheet' type='text/css' />
  <link href="css/templatemo-style.css" rel="stylesheet">
  <script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="../js/bootstrap.min.js" type="text/javascript"></script>
  
  <!--<script src="js/bootstrap-filesstyle.min.js"></script>
  <script src="../js/bootstrap-datetimepicker.js" type="text/javascript"></script>-->

</head>
<body>  
    <!-- Main content --> 
    <div class="templatemo-content col-1 light-gray-bg">
      
      <div class="templatemo-content-container">
        <div class="templatemo-content-widget white-bg">
          <!-- 新增 -->
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            新增
          </button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">新增物流中心</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <span id="usernamewarn"></span>
                    <div class="input-group">
                      <div class="input-group-addon">账号<i class="fa fa-user fa-fw"></i></div>             
                     <!--  <input class="form-control" data-bind="{value:username}"/>    -->  
                      <input class="form-control" id="id"/>     

                    </div>  
                  </div>
                  <div class="form-group">
                    <span id="passwordwarn"></span>
                    <div class="input-group">
                      <div class="input-group-addon">密码<i class="fa fa-key fa-fw"></i></div>              
                      <input class="form-control" id="password"/>
                    </div>  
                  </div>              
                  <div class="form-group">
                    <input type="button" value="授权" class="templatemo-blue-button width-100" onClick="add_delivery()"/>
                </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="templatemo-content-widget no-padding">
            <div class="panel panel-default table-responsive">
              <table class="table table-striped table-bordered templatemo-user-table" id="station">
                <thead>
                  <tr>
                   <!--  <td><a href="" class="white-text templatemo-sort-by">编号</a></td> -->
                    <td><a href="" class="white-text templatemo-sort-by">名称</a></td>
                    <td><a href="" class="white-text templatemo-sort-by">负责人</a></td>
                    <td><a href="" class="white-text templatemo-sort-by">负责人电话</a></td>
                    <td><a href="" class="white-text templatemo-sort-by">管理范围</a></td>
                    <td>具体位置</td>
                    <!-- <td>编辑</td>   -->             
                    <td>删除</td>
                  </tr>
                </thead>
                <tbody></tbody>
                <!--  -->
              </table> 
              <!-- <a href="addlogistic.html" class="templatemo-edit-btn right">添加物流中心</a> -->  
            </div>                          
          </div>                
        </div>       
      </div>
    </div>
  </div>
<script src="js/templatemo-script.js"></script>
  <script type="text/javascript" src="js/ad-station.js"></script>
</body>

</html>
