<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<title>后台注册 不需要</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="css/templatemo-style.css" rel="stylesheet">

</head>
<body class="light-gray-bg">
	<div class="templatemo-content-widget templatemo-login-widget white-bg">
		<header class="text-center">
			<div class="square"></div>
			<h1>用户注册</h1>
		</header>
		<form  class="templatemo-login-form">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">用户名<i class="fa fa-user fa-fw"></i></div>	        		
					<input type="text" class="form-control">           
				</div>	
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">密  码<i class="fa fa-key fa-fw"></i></div>	        		
					<input type="password" class="form-control" placeholder="******">           
				</div>	
			</div>	          	
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">确认密码</div>	        		
					<input type="password" class="form-control" placeholder="******">           
				</div>				    
			</div>
			<div class="form-group">
				<button type="submit" class="templatemo-blue-button width-100">注册</button>
			</div>
		</form>
	</div>
	<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
		<p>已有账号<strong><a href="login.html" class="blue-text">现在登录</a></strong></p>
	</div>
</body>
</html>
