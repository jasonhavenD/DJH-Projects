		<script type="text/javascript">
			function load() {
				var id = $.query.get("id");
				$
						.post(
								'../Product_getOneProductdetail',
								{
									"productid" : id
								},
								function(data) {
									if (data.list == "fail") {
										alert("没有详情");
									} else {
										var array = data.list;
										$("#proname")
												.text(array[0].productname);//产品名称
										$("#protype").text(
												array[0].producttypename);//类别
										$("#price").text(array[0].price);
										$("#certifiedprice").text(
												array[0].certifiedprice);
										$("#logisticsprice").text(
												array[0].logisticsprice);
										/*$("#inventoryquantity").text(array[0].inventoryquantity);*/
										if (array[0].inventoryquantity == 1) {
											$("#inventoryquantity").text("有");
										} else {
											$("#inventoryquantity").text("无");
										}
										$("#power").text(array[0].power);
										$("#lampholder").text(
												array[0].lampholder);
										$("#colortemp")
												.text(array[0].colortemp);
										$("#voltage").text(array[0].voltage);
										$("#luminousflux").text(
												array[0].luminousflux);
										$("#lightefficiency").text(
												array[0].lightefficiency);
										$("#colorrendering").text(
												array[0].colorrendering);
										$("#beamangle")
												.text(array[0].beamangle);
										$("#isemc").text(array[0].isemc);
										$("#sendpoints").text(
												array[0].sendpoints);
										$("#productdiscribe").html(
												array[0].productdiscribe);
										if (array[0].issale == 1) {
											$("#issale").text("是");
										} else {
											$("#issale").text("否");
										}
										if (array[0].ishot == 1) {
											$("#ishot").text("是");
										} else {
											$("#ishot").text("否");
										}
										if (array[0].isnew == 1) {
											$("#isnew").text("是");
										} else {
											$("#isnew").text("否");
										}
										if (array[0].isrecommend == 1) {
											$("#isrecommend").text("是");
										} else {
											$("#isrecommend").text("否");
										}
										if (array[0].issnapup) {
											$("#activecontent").text("限时抢购");
											$("#activeType").text("促销");
											$("#activestarttime").text(
													array[0].snapupstarttime);
											$("#activeendtime").text(
													array[0].snapupendtime);
											$("#activeprice").text(
													array[0].snapupprice);
											$("#activecertifiedprice")
													.text(
															array[0].snapupcertifiedprice);
											$("#activelogisticsprice")
													.text(
															array[0].snapuplogisticsprice);
											$("#activequantity").text(
													array[0].snapupquantity);
											$("#activestartquantity")
													.text(
															array[0].grouponstartquantity);
										} else if (array[0].isgroupon) {
											$("#activecontent").text("团购");
											$("#activeType").text("团购");
											$("#activestartquantity")
													.text(
															array[0].grouponstartquantity);
											$("#activestarttime").text(
													array[0].grouponstarttime);
											$("#activeendtime").text(
													array[0].grouponendtime);
											$("#activeprice").text(
													array[0].grouponprice);
											$("#activecertifiedprice")
													.text(
															array[0].grouponcertifiedprice);
											$("#activelogisticsprice")
													.text(
															array[0].grouponlogisticsprice);
											$("#activequantity").text(
													array[0].grouponquantity);
										} else if (array[0].iscrowdfunding) {
											$("#activecontent").text("众筹预售");
											$("#activeType").text("众筹");
											$("#activestartquantity")
													.text(
															array[0].crowfundingstartquantity);
											$("#depositrate")
													.text(
															array[0].crowfundingdepositrate);
											$("#depositrate0").css("display",
													"block")
											$("#activestarttime")
													.text(
															array[0].crowfundingstarttime);
											$("#activeendtime")
													.text(
															array[0].crowfundingendtime);
											$("#activeprice").text(
													array[0].crowfundingprice);
											$("#activecertifiedprice")
													.text(
															array[0].crowfundingcertifiedprice);
											$("#activelogisticsprice")
													.text(
															array[0].crowfundinglogisticsprice);
										} else {
											$("#activecontent").text("该产品无活动");
										}

									
										var str = "";
										$("#preview_img").attr("src",
												data.img[0].imgurl);
										$("#proimg").attr("src",array[0].productpicture);
										for (var i = 0; i < data.img.length; i++) {
											str += "<li>"
													+ " <a href='javascript:void(0);'>"
													+ "<img alt='' src='"+data.img[i].imgurl+"' width='60' height='60' />"
													+ "</a></li>";

										}
										$("#thumb_list").append(str);
										//$("#inventoryquantity").text(array[0].inventoryquantity);
									}
								})
			}
		</script>
